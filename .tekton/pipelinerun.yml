apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: ci-cd-run
spec:
  pipelineRef:
    name: ci-cd-pipeline

  params:
    - name: repo-url
      value: https://github.com/Anangarekhaa/ci-cd-final-project.git
    - name: app-name
      value: myapp
    - name: build-image
      value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/myapp:latest

  workspaces:
    - name: output
      persistentVolumeClaim:
        claimName: oc-lab-pvc
